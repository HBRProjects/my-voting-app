<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-grid">
    <div class="logo-card" data-id="logo1">
      <img src="https://via.placeholder.com/100" alt="Logo 1">
      <button class="upvote-btn">👍 <span class="votes">0</span></button>
    </div>
    <div class="logo-card" data-id="logo2">
      <img src="https://via.placeholder.com/100" alt="Logo 2">
      <button class="upvote-btn">👍 <span class="votes">0</span></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
